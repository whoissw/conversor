<!DOCTYPE html>
<html>
<head>
    <title>Conversão de Temperatura</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Conversão de Temperatura</h1>

    <div class="converter">
        <input type="number" id="inputValue" placeholder="Digite um valor..." />
        <select id="inputUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="convertTemperature()">Converter</button>
        <select id="outputUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <input type="text" id="outputValue" disabled />
    </div>
    <img src="comotadeboa.jpg" alt="">
    <script src="index.js"></script>
</body>
</html>
